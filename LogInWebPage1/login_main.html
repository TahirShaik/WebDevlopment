<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Login template</title>
</head>

<body>

    <div class="overlay">
        <!-- LOGN IN FORM by Tahir Shaik -->
        <form>
            <!--   con = Container  for items in the form-->
            <div class="con">
                <!--     Start  header Content  -->
                <header class="head-form">
                    <h2>Sign In</h2>
                    <!--     A welcome message or an explanation of the login form -->
                    <p>Sign in to watch a Magic</p>
                </header>
                <!--     End  header Content  -->
                <br>
                <div class="field-set">

                    <!--   user name -->
                    <span class="input-item">
                 <i class="fa fa-user-circle"></i>
               </span>
                    <!--   user name Input-->
                    <input class="form-input" id="input_userid" type="text" placeholder="Enter User Name" required>

                    <br>

                    <!--   Password -->

                    <span class="input-item">
              <i class="fa fa-key"></i>
             </span>
                    <!--   Password Input-->
                    <input class="form-input" type="password" placeholder="Enter Password" id="input_password" name="password" required>

                    <!--      Show/hide password  -->
                    <span>
              <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye"></i>
           </span>
                    <br>
                    <!--        buttons -->
                    <!--      button LogIn -->

                    <button class="log-in" id="login" onclick="myFunction();"> Log In </button>
                </div>

                <!--   End Conrainer  -->
            </div>

            <!-- End Form -->
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
